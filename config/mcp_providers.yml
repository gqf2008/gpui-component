web-001:
  id: web-001
  name: 网页搜索服务器
  command: node /path/to/web-search-server.js
  transport: Sse
  enabled: true
  capabilities:
  - Tools
  - Resources
  description: 提供网络搜索和网页内容获取功能
  resources:
  - uri: web://search-results
    name: 搜索结果
    description: 最近的搜索结果
    mime_type: text/html
    subscribable: true
    subscribed: true
  tools:
  - name: web_search
    description: 搜索网络内容
    parameters:
    - name: query
      param_type: string
      description: 搜索关键词
      required: true
    - name: limit
      param_type: number
      description: 结果数量限制
      required: false
  - name: fetch_webpage
    description: 获取网页内容
    parameters:
    - name: url
      param_type: string
      description: 网页URL
      required: true
  prompts:
  - name: summarize_webpage
    description: 总结网页内容
    arguments:
    - name: url
      description: 要总结的网页URL
      required: true
  env_vars:
    SEARCH_ENGINE: google
    USER_AGENT: MCP-WebSearch/1.0
python-001:
  id: python-001
  name: Python执行服务器
  command: python -m mcp.server.python
  transport: Stdio
  enabled: true
  capabilities:
  - Tools
  - Prompts
  description: Python代码执行环境
  resources: []
  tools:
  - name: execute_python
    description: 执行Python代码
    parameters:
    - name: code
      param_type: string
      description: 要执行的Python代码
      required: true
    - name: timeout
      param_type: number
      description: 执行超时时间(秒)
      required: false
  - name: install_package
    description: 安装Python包
    parameters:
    - name: package
      param_type: string
      description: 包名
      required: true
  prompts:
  - name: debug_code
    description: 调试Python代码
    arguments:
    - name: code
      description: 有问题的代码
      required: true
    - name: error
      description: 错误信息
      required: false
  env_vars:
    PYTHON_ENV: development
    PYTHONPATH: /opt/python/lib
sqlite-001:
  id: sqlite-001
  name: SQLite数据库服务器
  command: npx @modelcontextprotocol/server-sqlite /path/to/database.db
  transport: Stdio
  enabled: true
  capabilities:
  - Tools
  - Resources
  description: SQLite数据库操作接口
  resources:
  - uri: sqlite:///path/to/database.db
    name: 主数据库
    description: 应用主数据库文件
    mime_type: application/x-sqlite3
    subscribable: false
    subscribed: false
  tools:
  - name: execute_query
    description: 执行SQL查询
    parameters:
    - name: query
      param_type: string
      description: SQL查询语句
      required: true
  - name: get_schema
    description: 获取数据库结构
    parameters: []
  prompts:
  - name: generate_sql
    description: 根据需求生成SQL语句
    arguments:
    - name: requirement
      description: 查询需求描述
      required: true
    - name: tables
      description: 相关表名
      required: false
  env_vars:
    SQLITE_TIMEOUT: '30000'
