git-001:
  id: git-001
  name: Git服务器
  command: npx @modelcontextprotocol/server-git abcd
  transport: Stdio
  enabled: true
  capabilities:
  - Tools
  - Resources
  description: 提供Git版本控制功能
  resources:
  - uri: git://current-repo
    name: 当前仓库
    description: 当前Git仓库状态
    mime_type: application/x-git
    subscribable: true
    subscribed: true
  tools:
  - name: git_status
    description: 查看Git仓库状态
    parameters: []
  - name: git_commit
    description: 提交更改
    parameters:
    - name: message
      param_type: string
      description: 提交消息
      required: true
  - name: git_log
    description: 查看提交历史
    parameters:
    - name: limit
      param_type: number
      description: 显示条数
      required: false
  prompts:
  - name: commit_message
    description: 生成规范的提交消息
    arguments:
    - name: changes
      description: 变更描述
      required: true
  env_vars:
    GIT_EDITOR: nano
